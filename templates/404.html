{% extends "base.html" %}

{% block title %}Page Not Found - Portfolio Manager{% endblock %}

{% block content %}
<div class="text-center">
    <div class="error-template">
        <h1><i class="fas fa-exclamation-triangle text-warning"></i></h1>
        <h2>Oops! Page Not Found</h2>
        <div class="error-details">
            Sorry, the page you are looking for does not exist.
        </div>
        <div class="error-actions mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> Take Me Home
            </a>
            <a href="{{ url_for('portfolios') }}" class="btn btn-outline-primary">
                <i class="fas fa-briefcase"></i> View Portfolios
            </a>
        </div>
    </div>
</div>
{% endblock %}
